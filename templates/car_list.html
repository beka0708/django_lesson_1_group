{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAR_LIST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0056b3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 300px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
            background-color: white;
        }

        .card-title {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        hr {
            width: 100%;
            height: 1px;
            background-color: yellow;
            border: none;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body bgcolor="red">
{% include 'header.html' %}
<div class="container">
    <div class="card-container">
        {% for i in car_objects %}
        <div class="card">
            <img src="{{i.image.url}}" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{i.title}}</h5>
                <p class="card-text">{{i.description}}</p>
                <a href="/car_list/{{i.id}}" class="btn btn-primary">подробнее</a>
                <hr>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
